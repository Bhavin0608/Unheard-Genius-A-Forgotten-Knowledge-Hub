<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="">Explore</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
        </div>
    </div>
    <!-- main form -->
    <form method="post" align="center">
        <center><b id="bsty">: Contact Us :</b></center>
        <h4>
            <b class="bst">Full Name : </b><br><input type="text" placeholder="Name" class="i-style" required><br><br>
            <b class="bst">Email : </b><br><input type="email" placeholder="example@gmail.com" class="i-style" required><br><br>
            <b class="bst">Phone : </b><br><input type="tel" placeholder="00000-00000" class="i-style" required><br><br>
            <b class="bst">Reason for Contact :</b>
            <select class="i-style">
                <option value="Login Problem">Login Problem</option>
                <option value="Site Issue">Site Issue</option>
                <option value="Other">Other</option>
            </select><br><br>
            <b class="bst">Comments : </b><br><br>
            <textarea rows="10" cols="50" class="t_style" placeholder="Enter Your Problem"></textarea><br><br>
            <input type="submit" id="s-button">
            <input type="reset" value="Clear" id="r-button">
        </h4>
    </form>
    <div class="footer">
        <p>@ 2025 Unheard Genius. All Rights are Reserved.</p>
    </div>
</body>
</html>
